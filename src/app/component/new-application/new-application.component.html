<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <br>
            <h3>Create New Application</h3>
            <mat-card>
                <mat-stepper>
                    <mat-step label="Configuration">
                        <div class="col">
                            <div class="row">
                                <mat-form-field class="example-width" appearance="fill">
                                    <mat-label>App name*</mat-label>
                                    <input matInput placeholder="Open Weather Map">
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field class="example-width" appearance="fill">
                                    <mat-label>Per token quota*</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let value of values" [value]="value.value">
                                            {{value.value}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field class="example-width md-block">
                                    <button mat-stroked-button (click)="fileInput.click()">
                                        Choose file
                                    </button>
                                    <input matInput disabled>
                                    <input hidden (change)="selectFile($event)" #fileInput type="file" id="file">
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field class="example-width" appearance="fill">
                                    <mat-label>App description*</mat-label>
                                    <textarea matInput placeholder="Open Weather Map"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <button mat-raised-button>Save</button>
                                </div>
                                <div class="col-1">
                                    <button mat-raised-button>Cancel</button>
                                </div>
                            </div>
                        </div>
                    </mat-step>
                    <mat-step label="API Key">
                        <div class="col">
                            <div class="row">
                                <h3>Key and Secret</h3>
                                <p>Sandbox Key and Secret is not generated for this application.</p>
                            </div>
                            <div class="row">
                                <h3>Key Configuration</h3>
                                <div class="col-6">
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Token Endpoint</mat-label>
                                        <input matInput placeholder="Open Weather Map">
                                        <mat-icon matSuffix>mode_edit</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Revoke Endpoint</mat-label>
                                        <input matInput placeholder="Open Weather Map">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-step>
                    <mat-step></mat-step>
                </mat-stepper>
            </mat-card>
        </div>
        <div class="col-1"></div>
    </div>
</div>
